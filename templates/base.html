<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{% block title %}منصة التوجيه الطلابي{% endblock %}</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg bg-white border-bottom">
  <div class="container">
    <a class="navbar-brand fw-bold" href="/">منصة التوجيه الطلابي</a>

    <div class="ms-auto d-flex gap-2">
      {% if user.is_authenticated %}
        <a class="btn btn-outline-secondary btn-sm" href="/dashboard/">لوحتي</a>
        <a class="btn btn-outline-danger btn-sm" href="/logout/">خروج</a>
      {% else %}
        <a class="btn btn-primary btn-sm" href="/login/">دخول</a>
      {% endif %}
    </div>
  </div>
</nav>

<main class="container py-4">
  {% block content %}{% endblock %}
</main>

<footer class="border-top bg-white">
  <div class="container py-3 small text-muted text-center">
    © منصة التوجيه الطلابي
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
